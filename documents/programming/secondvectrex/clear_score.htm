<p>Clear_Score ($F84F)</p>

<p>This routine will initialize the passed-in score string
(pointed to by the X-register) to the following value: &quot;
0&quot;,0x80</p>

<p>&nbsp;</p>

<p>ENTRY:</p>

<blockquote>
    <p>X-reg points to seven byte score accumulator</p>
</blockquote>

<p>&nbsp;</p>

<p>EXIT:</p>

<blockquote>
    <p>D-reg trashed</p>
</blockquote>
<p><a href="bios.htm#F84F">Source</a></p>
