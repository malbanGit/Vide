<p>Dot_d ($F2C3)</p>

<p>This routine draws a dot at the relative y and relative x
position contained in the D register. The intensity used is the
value already stored in $C828. </p>

<p>&nbsp;</p>

<p>ENTRY:</p>

<blockquote>
    <p>DP = $D0</p>
    <p>A-reg = relative Y coordinate</p>
    <p>B-reg = relative X coordinate</p>
</blockquote>

<p>&nbsp;</p>

<p>EXIT:</p>

<blockquote>
    <p>D-reg trashed</p>
</blockquote>

<p>&nbsp;</p>

<p><a href="bios.htm#F2C3">Source</a></p>
