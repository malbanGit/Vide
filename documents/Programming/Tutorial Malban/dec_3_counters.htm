<p>Dec_3_Counters ($F55A)</p>

<p>These routines check the first three of the default counters
at $C82E-$C833 and decrements those which are not already zero. </p>

<p>&nbsp;</p>

<p>EXIT: </p>

<blockquote>
    <p>X-reg points to the default counters at $C82E</p>
    <p>B-reg = $FF</p>
    <p>All other registers preserved.</p>
    <p>&nbsp;</p>
</blockquote>
