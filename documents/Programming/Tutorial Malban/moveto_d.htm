<p>Moveto_d ($F312)</p>

<p>This routine uses the current scale factor, and moves the pen
to the (y,x) position specified in D register. </p>

<p>&nbsp;</p>

<p>ENTRY:</p>

<p>DP = $D0</p>

<p>A-reg = Y coordinate</p>

<p>B-reg = X coordinate</p>

<p>&nbsp;</p>

<p>EXIT:</p>

<p>D-reg trashed</p>

<p>&nbsp;</p>

<p><a href="bios.htm#F312">Source</a></p>
