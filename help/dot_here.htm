<p>Dot_here ($F2C5)</p>

<p>This routine draws a dot at the current pen position. The
intensity used is the value already stored in $C828. </p>

<p>&nbsp;</p>

<p>ENTRY:</p>

<blockquote>
    <p>DP = $D0</p>
</blockquote>

<p>&nbsp;</p>

<p>EXIT:</p>

<blockquote>
    <p>D-reg trashed</p>
</blockquote>

<p>&nbsp;</p>
