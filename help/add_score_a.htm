<p>Add_Score_a ($F85E)</p>

<p>These routine take the binary value in the A-register, and add
it to the 6-byte ASCII number pointed by the X-register.</p>

<p>&nbsp;</p>

<p>ENTRY:</p>

<blockquote>
    <p>A-reg = binary value </p>
    <p>U-reg = BCD conversion of A-reg </p>
    <p>X-reg points to six byte ASCII score accumulator</p>
    <p>&nbsp;</p>
</blockquote>

<p>EXIT:</p>

<blockquote>
    <p>D-reg trashed</p>
</blockquote>
