<p>Strip_Zeros ($F8B7)</p>

<p>This routine strips the leading zeros from a score
accumulator.</p>

<p>&nbsp;</p>

<p>ENTRY:</p>

<p>B-reg = first digit to start with (usually zero)</p>

<p>X-reg points to six byte ASCII score accumulator</p>

<p>&nbsp;</p>

<p>EXIT: </p>

<p>D-reg trashed</p>

<p>&nbsp;</p>
